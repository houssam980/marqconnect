name: Build Mobile APK

on:
  push:
    branches: [ main, master ]
    paths:
      - 'mobile/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'mobile/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Build Vite app
        working-directory: ./mobile
        run: npm run build

      - name: Sync Capacitor
        working-directory: ./mobile
        run: npx cap sync android

      - name: Grant execute permission for gradlew
        working-directory: ./mobile/android
        run: chmod +x gradlew

      - name: Build APK
        working-directory: ./mobile/android
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: marqconnect-mobile-debug
          path: mobile/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: mobile-v${{ github.run_number }}
          name: MarqConnect Mobile v${{ github.run_number }}
          files: mobile/android/app/build/outputs/apk/debug/app-debug.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
